<!DOCTYPE html>
<html>
<head>
    <title>Employee Information Form</title>
    <style>
        * {
  box-sizing: border-box;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
}

button {
  background-color:#45F51E;
  color:white;
  border: none;
  cursor: pointer;
  width: 100%;
  padding:10px;
  margin: 10px 0;
font-size:20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ccc;
  padding: 5px;
}
th
{
background-color:#45F51E;
 color:white;

}
    </style>
</head>
<body>
    <h1>Employee Information Form</h1>

    <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Your Name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Your Age"><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required placeholder="Your Salary"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="Your Mobile number"><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" required placeholder="Your Department"><br><br>

        <button type="submit" value="Submit">Submit</button>
    </form>

    <h2>Employee Records</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Mobile Number</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const employeeForm = document.getElementById("employeeForm");
        const employeeTable = document.getElementById("employeeTable");
        const employees = [];

        employeeForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const salary = document.getElementById("salary").value;
            const mobile = document.getElementById("mobile").value;
            const department = document.getElementById("department").value;

            if (name && age && salary && mobile && department) {
                const employee = {
                    name,
                    age,
                    salary,
                    mobile,
                    department
                };

                employees.push(employee);
                displayEmployeeTable();
                clearForm();
            } else {
                alert("Please fill in all fields.");
            }
        });

        function displayEmployeeTable() {
            const tbody = employeeTable.querySelector("tbody");
            tbody.innerHTML = "";

            employees.forEach(employee => {
                const row = document.createElement("tr");
                for (const key in employee) {
                    const cell = document.createElement("td");
                    cell.textContent = employee[key];
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            });
        }

        function clearForm() {
            employeeForm.reset();
        }
    </script>
</body>
</html>
